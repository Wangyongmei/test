	<script>
		// 闭包是指有权访问另一个函数作用于中的变量
		
		function createComparsionFunction(propertyname){
			return function(obj,obj1){
				var value1=obj[propertyname];
				var value2=obj1[propertyname];

				if(value1<value2){
					return -1;
				}else if(value1>value2){
                    return 1
				}else{
					return 0;
				}
			}
		}

		var compare1=createComparsionFunction('name');

		var reslut1=compare1({name:'abc'},{name:'htj'});

		alert(reslut1);

		function compare(value1,value2){
                console.log(this);
				if(value1<value2){
					return -1;
				}else if(value1>value2){
                    return 1
				}else{
					return 0;
				}
		}

		var reslut=compare(5,10);
        
		alert(reslut);
 

	</script>	
</body>
