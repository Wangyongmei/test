<body>

<div id="demo">
<span ></span>

	<script>
		let obj={
			message:"hello Vue!"
		}

		var vm=new Vue({
			el:'#demo',
			data:obj,
			render(createElement){
				return createElement(

                      'ul',
                      {
                      	class:{

                      		bg:true

                      	},
                      	style:{

                      	attrs:{

                        }
                     }
                      [
                         createElement('li',1),
                          createElement('li',2),
                           createElement('li',3)
                      ]
					)

			}
		})
		console.log(vm);
	</script>
