<body>
	<script>
	//sort进行排 
   
   function fun(arrary){
        return arrary.sort(function(a,b){
            return a-b;

        })
    } 

    var arr=fun([1,7,3,8,10]);
     alert(arr);

     var numbers=[1,3,4,5,6,0,3,2];

     alert(numbers.indexOf(0,5));
     alert(numbers.lastIndexOf(0,6));

	</script>
